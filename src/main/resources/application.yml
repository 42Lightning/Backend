# 기본 설정은 local
spring.profiles.active: local

##### 공통 설정 #####
server:
  servlet:
    session:
      timeout: 600
      tracking-modes: cookie
    # ResponseStatusException message
    error:
      include-message: always

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
  security:
    oauth2:
      client:
        registration:
          new_match42:
            client-id: ${OAUTH_UID}
            client-secret: ${OAUTH_SECRET}
            scope: public
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

        provider:
          new_match42:
            authorization-uri: https://api.intra.42.fr/oauth/authorize
            token-uri: https://api.intra.42.fr/oauth/token
            user-info-uri: https://api.intra.42.fr/v2/me
            user-name-attribute: login

jpa:
  open-in-view: false
  generate-ddl: true
  show-sql: true
  defer-datasource-initialization: true
  # this option is dangerous
  hibernate.ddl-auto: create-drop

# Spring Security
security:
  user:
    name: minskim2
    roles: USER, ADMIN

OAuth:
  uid: ${OAUTH_UID}
  secret: ${OAUTH_SECRET}




